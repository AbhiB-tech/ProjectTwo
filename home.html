<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .btn-speech {
            background: linear-gradient(to right, #4a90e2, #357ae8);
            color: white;
            border: none;
        }
        .btn-predict {
            background: #dc3545;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
        }
        .btn-result {
            width: 120px;
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Health Care Center</h2>

        <div class="card p-4 shadow-lg bg-dark text-white">
            <label>Select Symptoms:</label>
            <input type="text" class="form-control my-3" placeholder="Type symptoms such as itching, sleeping, aching etc">
            
            <button class="btn btn-speech btn-lg px-4">Start Speech Recognition</button>
            <br><br>
            <button class="btn btn-predict btn-lg px-5">Predict</button>
        </div>

        <h3 class="mt-4">Our AI System Results</h3>

        <div class="mt-3">
            <button class="btn btn-warning btn-result">Disease</button>
            <button class="btn btn-primary btn-result">Description</button>
            <button class="btn btn-purple btn-result" style="background:#c085f3; color:white;">Precaution</button>
            <button class="btn btn-danger btn-result">Medications</button>
            <button class="btn btn-success btn-result">Workouts</button>
            <button class="btn btn-warning btn-result">Diets</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
